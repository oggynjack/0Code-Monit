<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>0Code Monit Docs</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="0Code Monit Documentation">
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        >
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/themes/vue.min.css"
        >
        <link
            rel="icon"
            type="image/svg+xml"
            href="https://raw.githubusercontent.com/oggynjack/0code-monit/master/public/icon.svg"
        >
        <style>
            .app-name-link img {
                width: 96px;
                border-radius: 32px;
                padding: 18px;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: "0Code Monit Docs",
                repo: "https://github.com/oggynjack/0code-monit",
                loadSidebar: "_Menu.md",
                auto2top: true,
                search: "auto",
                routerMode: "history",
                executeScript: true,
                logo: "https://raw.githubusercontent.com/oggynjack/0code-monit/master/public/icon.svg",
                relativePath: true,
            };
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/docsify.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.12.1/plugins/search.min.js"></script>
        <script src=" https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-typescript.min.js"></script>
    </body>
</html>
